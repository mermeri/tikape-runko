<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkit</title>
    </head>
    <body style="background-color:powderblue;">
        <h2>Drinkkilista</h2>
        <ul>
            <li th:each="Drinkki : ${drinkit}">
                <a th:href="@{~/drinkit/{id}(id=${Drinkki.id})}">
                    <span th:text="${Drinkki.nimi}">Drinkki</span>
                </a>
                <form method="POST" th:action="@{~/{DrinkkiId}/delete(DrinkkiId=${Drinkki.id})}"><input type="submit" value="Poista!"/></form>
                <a th:href="@{~/lisaadrinkkiaine/{id}(id=${Drinkki.id})}">
                    <span th:text="Lis&auml;&auml;">Lis&auml;&auml; drinkille ohje</span>
                </a>
            </li>
        </ul>


        <ul>
            <li>
                <a href="/drinkit/">Luo uusi drinkki</a>
            </li>
            <li>
                <a href="/raaka-aineet/">Tarkastele ja lis&auml;&auml; aineksia</a>
            </li>
        </ul>
        
        <h5>Meid&auml;n ryhm&auml; koodaamassa drinkkiarkistoa</h5>
        <iframe src="https://giphy.com/embed/o0vwzuFwCGAFO" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen=""></iframe><p><a href="https://giphy.com/gifs/cat-hacker-webs-o0vwzuFwCGAFO">via GIPHY</a></p>
    </body>
</html>
