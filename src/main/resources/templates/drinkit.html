<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Drinkit</title>
    </head>
    <body>

        <h2>Drinkit</h2>

        <ul>
            <li th:each="Drinkki : ${drinkit}">

                <a th:href="@{~/drinkit/{id}(id=${Drinkki.id})}">
                    <span th:text="${drinkki.name}">Drinkki</span>
                </a>
                <a th:href="@{~/drinkit/{id}(id=${Drinkki.id})}">
                    <span th:text="${Drinkki.name}">Drinkki</span>
                    (poista)
                </a>

            </li>

        </ul>


        <h4>Lisää uusi</h4>

        <form method="POST" action="">
            Drinkki nimi:<br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <h4>Lisää raaka-aineita</h4>

        <form method="POST" action="">
            Drinkin nimi:<br/>
            <select name="Drinkki">
                <li th:each="Drinkki : ${drinkit}">
                    <option name={id}(id=${Drinkki.id}}>th:text="${Drinkki.name}</option>
                </li>

            </select>
            <br/>
            Lisättävä raaka-aine<br/>
            <select name="raakaAine">
                <li th:each="Drinkki : ${drinkit}">
                    <option name={id}(id=${Drinkki.id}}>th:text="${Drinkki.name}</option>
                </li>
                <option name="...">...</option>
            </select>
            <br/>
            Järjestys<br/>
            <input type="text"/><br/>
            Määrä<br/>
            <input type="text"/><br/>
            Ohje<br/>
            <input type="text"/><br/>
            <input type="submit" value="Lisää"/>
        </form>

        <ul>
            <li>
                <a href="drinkinraaka-aineet/">Drinkkilistaukseen</a>
            </li>
        </ul>
    </body>
</html>
