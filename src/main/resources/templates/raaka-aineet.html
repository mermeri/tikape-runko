<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Raaka-aineet</title>
    </head>
    <body>
        <h2>Raaka-aineet</h2>

        <ul>
            
            <li th:each="RaakaAine : ${RaakaAineet}">
                <span th:text="${RaakaAine.nimi}">Raaka-aine</span>
            </li>

        </ul>

        <h4>Lisaa uusi raaka-aine</h4>

        <form method="POST" action="">
            Raaka-aineen nimi:<br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lisaa raaka-aine"/>
        </form>

        <ul>
            <li>
                <a href="drinkinraaka-aineet/">Drinkkilistaukseen</a>
            </li>
        </ul>

    </body>

</html>
